<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" type="text/css" th:href="@{../../static/admin/x-admin/css/font.css}">
    <link rel="stylesheet" type="text/css" th:href="@{../../static/admin/x-admin/css/xadmin.css}">
    <link rel="stylesheet" type="text/css" th:href="@{../../static/layui-v2.5.6/css/layui.css}">
    <script type="text/javascript" th:src="@{../../static/admin/jquery-1.8.2.min.js}"></script>
    <script type="text/javascript" th:src="@{../../static/layui-v2.5.6/layui.js}"></script>
    <script type="text/javascript" th:src="@{../../static/admin/x-admin/js/xadmin.js}"></script>
</head>
<body>
<form class="layui-form" th:action="@{/data/addNotice}" target="_parent" method="post">
    <div class="layui-form-item">
        <label class="layui-form-label">标题框</label>
        <div class="layui-input-block">
            <input type="text" name="title" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">文本域</label>
        <div class="layui-input-block">
            <textarea name="content" placeholder="请输入内容" class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">开关</label>
        <div class="layui-input-block">
            <input type="checkbox" name="state" lay-skin="switch">
        </div>
    </div>
  <!--  <div class="layui-form-item">
        <label class="layui-form-label">立即发布</label>
        <div class="layui-input-block">
            <input type="radio" name="state" value="on" title="是">
            <input type="radio" name="state" value="off" title="否" checked>
        </div>
    </div>-->

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

<script>
    //Demo
    layui.use('form', function(){
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)',  function (data) {
            console.log(data);
            //发异步，把数据提交给php
            layer.alert("增加成功", {
                    icon: 6
                },
                function () {
                    //关闭当前frame
                    xadmin.close();

                    // 可以对父窗口进行刷新
                    xadmin.father_reload();
                });
            return true;
        });
    });
</script>
</body>
</html>
