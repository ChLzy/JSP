<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{../../static/layui-v2.5.6/css/layui.css}">
    <link rel="stylesheet" th:href="@{../../static/user/msg/msg.css}">
    <script type="text/javascript" th:src="@{../../static/layui-v2.5.6/layui.js}"></script>
</head>
<body>
    <div class="first">

        <a th:href="@{index}">
            <img th:src="@{../../static/images/logoNEw.jpg}">
        </a>

        <div class="first-two">
            <a class="a-one">我的学习</a>
            <a class="a-two" th:href="@{/user/myMsg}" th:text="${session.sp.getName()}"></a>
        </div>
    </div>
    <div class="second">

        <p>完善资料是让别人认识你的第一步</p>
        <form class="layui-form" method="post" enctype="multipart/form-data" th:action="@{/user/stuEdit}" style="width: 600px">
            <div class="layui-form-item">
                <label class="layui-form-label">昵称</label>
                <div class="layui-input-block">
                    <input type="text" name="stuname" required  lay-verify="required" autocomplete="off" class="layui-input" th:value="${student.getStuname()}">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">性别</label>
                <div class="layui-input-block">
                    <input type="radio" name="stusex" th:value="男" title="男" th:checked="${student.getStusex()=='男'}">
                    <input type="radio" name="stusex" th:value="女" title="女" th:checked="${student.getStusex()=='女'}">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">邮箱</label>
                <div class="layui-input-block">
                    <input type="text" name="stumail" required  lay-verify="required" autocomplete="off" class="layui-input" th:value="${student.getStumail()}" readonly="readonly">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">头像</label>
                <img th:src="@{${student.getStuphoto()}}"/>
                <input type="file" name="photo" style="width: 200px" ></input>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">保存</button>
                </div>
            </div>
        </form>

        <script>
            //Demo
            layui.use('form', function(){
                var form = layui.form;

                //监听提交
                form.on('submit(formDemo)', function(data){
                    layer.msg(JSON.stringify(data.field));
                    return true;
                });
            });
        </script>
    </div>
    <footer>
        <p1>JSP程序设计课程教学平台</p1>
        <p2>@2020 LZY 唐山学院毕业答辩</p2>
    </footer>
</body>
</html>
